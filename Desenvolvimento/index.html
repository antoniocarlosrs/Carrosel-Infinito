<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrousel</title>
</head>
<body>
    <main>
        <img src="assets/img/portfolio3.png" class="imgBanner" alt="banner">
        <div class="container">
            <div class="carrousel" style="
            --width:100px;
            --height:50px;
            --quantity: 10;
            ">
            <div class="itens" style="--delay: 1s"><img src="./assets/img/item1-1.png" alt=""></div>
            <div class="itens" style="--delay: 2s"><img src="./assets/img/item1-2.png" alt=""></div>
            <div class="itens" style="--delay: 3s"><img src="./assets/img/item1-3.png" alt=""></div>
            <div class="itens" style="--delay: 4s"><img src="./assets/img/item1-4.png" alt=""></div>
            <div class="itens" style="--delay: 5s"><img src="./assets/img/item1-5.png" alt=""></div>
            <div class="itens" style="--delay: 6s"><img src="./assets/img/item1-6.png" alt=""></div>
            <div class="itens" style="--delay: 7s"><img src="./assets/img/item1-7.png" alt=""></div>
            <div class="itens" style="--delay: 8s"><img src="./assets/img/item1-8.png" alt=""></div>
            <div class="itens" style="--delay: 9s"><img src="./assets/img/item1-9.png" alt=""></div>
            <div class="itens" style="--delay: 10s"><img src="./assets/img/item1-10.png" alt=""></div>
            </div>
        </div>

        <div class="container">
            <div class="carrousel reverse" style="
            --width:100px;
            --height:50px;
            --quantity: 9;
            ">
            <div class="itens" style="--delay: 1s"><img src="./assets/img/item2-1.png" alt=""></div>
            <div class="itens" style="--delay: 2s"><img src="./assets/img/item2-2.png" alt=""></div>
            <div class="itens" style="--delay: 3s"><img src="./assets/img/item2-3.png" alt=""></div>
            <div class="itens" style="--delay: 4s"><img src="./assets/img/item2-4.png" alt=""></div>
            <div class="itens" style="--delay: 5s"><img src="./assets/img/item2-5.png" alt=""></div>
            <div class="itens" style="--delay: 6s"><img src="./assets/img/item2-6.png" alt=""></div>
            <div class="itens" style="--delay: 7s"><img src="./assets/img/item2-7.png" alt=""></div>
            <div class="itens" style="--delay: 8s"><img src="./assets/img/item2-8.png" alt=""></div>
            <div class="itens" style="--delay: 9s"><img src="./assets/img/item2-9.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
</html>
