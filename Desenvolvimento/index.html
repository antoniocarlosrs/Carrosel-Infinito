<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carroucel</title>
</head>
<body>
    <main class="container">
        <img src="assets/img/portfolio.png" alt="banner">
        <div class="carrousel">
            <div class="itens" style="--delay: 1s"><img src="./assets/img/item1-1.png" alt=""></div>
            <div class="itens" style="--delay: 2s"><img src="./assets/img/item1-2.png" alt=""></div>
            <div class="itens" style="--delay: 3s"><img src="./assets/img/item1-3.png" alt=""></div>
            <div class="itens" style="--delay: 4s"><img src="./assets/img/item1-4.png" alt=""></div>
            <div class="itens" style="--delay: 5s"><img src="./assets/img/item1-5.png" alt=""></div>
            <div class="itens" style="--delay: 6s"><img src="./assets/img/item1-6.png" alt=""></div>
            <div class="itens" style="--delay: 7s"><img src="./assets/img/item1-7.png" alt=""></div>
            <div class="itens" style="--delay: 8s"><img src="./assets/img/item1-8.png" alt=""></div>
            <div class="itens" style="--delay: 9s"><img src="./assets/img/item1-9.png" alt=""></div>
            <div class="itens" style="--delay: 10s"><img src="./assets/img/item1-10.png" alt=""></div>
        </div>
    </main>
</body>
</html>
